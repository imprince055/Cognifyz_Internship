<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-4">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://media.licdn.com/dms/image/D5622AQG1ANoO8NpykA/feedshare-shrink_800/0/1701003581541?e=2147483647&v=beta&t=xAXJ_gd5-WZyvJne8HjBQs2BHyg0qQuQoM400QvO3Dk" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-left">
                                    <figure class="image is-48x48">
                                        <img src="https://cdn5.f-cdn.com/ppic/219325140/logo/69533218/z3uoH/CROPPED_profile_logo_MBHWL_48c711d62010315c859dd37e07fe794a.png?image-optimizer=force&format=webply&width=336" alt="Placeholder image">
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <p class="title is-4">Card Title</p>
                                    <p class="subtitle is-6">@cognifyz</p>
                                </div>
                            </div>

                            <div class="content">
                                This is a simple card component using Bulma. It is fully responsive.
                                <br>
                                <time datetime="2021-1-1">11:09 PM - 10 Aug 2024</time>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
